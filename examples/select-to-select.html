<!doctype html>
<html>
		<head> 
				<title>MooCells</title>
				<meta content="text/html; charset=UTF-8" />
				<script src="../lib/mootools-core-1.4.1-full-nocompat-yc.js"></script>
				<script src="../Source/MooCells.js"></script>
				<script type="text/javascript">
					window.addEvent("domready", function() {
						new MooCells({
							format: {
								decimals: 2 //when the cell is a number, use this precision
							},
							onComputing: function(status) {
								//console.log(new Date().toString(), "computing",status);
							},
							onCellChange: function(cell) {
								//console.log(new Date().toString(), "changed", cell);
							},
							cells: {
								a : { //Select1
									"el": document.id("id-select-1"),
									"format": "string"
								},
								b : {//Select2
									"el": document.id("id-select-2"),
									"format": "string",
									"value" : function(cells) {
										if (cells.a == 'v2') {
											document.id("id-select-2").setProperty('disabled', 'disabled');
										}
										else {
											document.id("id-select-2").removeProperty('disabled');
										}
									},
									"dependsOn": ["a"]
								}
							}
						});
					});
			</script>
	</head>
	<body>
		<h1><a href="https://github.com/NKjoep/MooCells">MooCells</a></h1>
		<p>
			Example with two select.
		</p>
		<p>
			<label>
				Select1: 
					<select id="id-select-1">
						<option value="v1">value-1</option>
						<option value="v2">value-2, choose this to disable the second select</option>
						<option value="v3">value-3</option>
						<option value="v4">value-4</option>
						<option value="v5">value-5</option>
						<option value="v6">value-6</option>
					</select>
			</label>
		</p>
		<p>
			<label>
				Select2 (disabled if Select1 has value-3: 
					<select name="" id="id-select-2">
						<option value="v1">value-1</option>
						<option value="v2">value-2</option>
						<option value="v3">value-3</option>
						<option value="v4">value-4</option>
						<option value="v5">value-5</option>
						<option value="v6">value-6</option>
						<option value="v7">value-7</option>
						<option value="v8">value-8</option>
						<option value="v9">value-9</option>
						<option value="v10">value-10</option>
					</select>
			</label>
		</p>
		<a href="https://github.com/NKjoep/MooCells"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	</body>
</html>
