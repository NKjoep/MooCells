<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>MooCell jquery</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="Source/MooCells.jquery.js"></script>
		<script>
			jQuery(function(){
				window.mmcc = new MooCells({
						format: {
							decimals: 2 //when the cell is a number, use this precision
						},
						cells: {
							a : {
								"el": $("#elementA")
							},
							b : {
								"el": $("#elementB"),
								"value" : function(cells) {
									return cells.a*4;
								},
								"dependsOn": ["a"]
							},
							c: {
								"el": $("#elementC"),
								"value" : function(cells) {
									return cells.a+cells.b;
								},
								"dependsOn": ["a","b"]
							},
							d: {
								"el": $("#elementD"),
								"format": "boolean",
								"value": function(cells) {
									return cells.a>10 ? true: false;
								},
								"dependsOn": ["a"]

							},
							e: {
								"el": $("#elementE"),
								"format": "string",
								"status": "disabled",
								"value": function(cells) {
									return (cells.d) ? "ok" : "";
								},
								"dependsOn": ["d"]
							},
							f: {
								"el": $("#elementF"),
								"status": "disabled",
								"format": "string",
								"value": function(cells) {
									if (!cells.h) {
										$("#elementF").attr("disabled", "disabled");
									}
									else {
										$("#elementF").removeAttr("disabled");
									}
									return cells.e
								},
								"dependsOn": ["e", "h"]
							},
							h: {
								"el": $("#elementH"),
								"format": "boolean"
							},
							checkRowA_check: {
								"el": $("#checkRow_A td")[1],
								"format": "number"
							},
							checkRowA_value: {
								"el": $("#checkRow_A td")[2],
								"format": "number",
								"value": function(cells) {
									return cells.a
								},
								dependsOn: ["a"]
							},
							checkRowA_result: {
								"el": $("#checkRow_A td")[3],
								"format": "string",
								"value": function(cells) {
									if (cells.checkRowA_value>=cells.checkRowA_check) return "positive";
									else return "negative";
								},
								"dependsOn": ["checkRowA_check", "checkRowA_value"]

							},
							radios: {
								"el": [$('#radio1'), $('#radio2'), $('#radio3')],
								"format": "string"
							},
							radioCellValue: {
								"el": $("#radioCellValue"),
								"format": "string",
								"value": function(cells) {
									return cells.radios
								},
								"dependsOn": ["radios"]
							},
							check1: {
								el: $("#check1"),
								format: "string"
							},
							check1value: {
								el: $("#check1value"),
								format: "string",
								value: function(cells) {
									return cells.check1;
								},
								dependsOn: ["check1"]
							},
							check2: {
								el: $("#check2"),
								format: "boolean"
							},
							check2value: {
								el: $("#check2value"),
								format: "boolean",
								value: function(cells) {
									return cells.check2;
								},
								dependsOn: ["check2"]
							}

						}
					});
			})
		</script>
	</head>
	<body>
		<h1>MooCells // jQuery Version</h1>
		<p>
			<label for="elementA">cell A</label>
			<input id="elementA" type="text" value="12" title="a: "/>
		</p>
		<p>
			<label for="elementB">cell B: a*4</label>
			<input id="elementB" type="text" value="" title="b: a*4"/>
		<p>
			<label for="elementC">cell C: a+b</label>
			<input id="elementC" type="text" value="" title="e: b+c" />
		</p>
		<p>
			<label for="elementD">cell D: true if A &gt; 10</label>
			<input id="elementD" type="text" value="" title="cell g: true if f &gt; 10, false if f &lt; 10" />
		</p>
		<p>
			<label for="elementE">cell E: true if D == true</label>
			<select id="elementE">
				<option value=""></option>
				<option value="ok">D==true, the value of this option is "ok"</option>
			</select>
			&#32;
		</p>
		<p>
			<label for="elementF">cell F: f=e</label>
			<input id="elementF" type="text" value="" title="cell j: j=h" />
			<input id="elementH" type="checkbox" name="elementFactive"  value="" />
		</p>
		<table border="1">
			<tr>
				<th>Condition</th>
				<th>Expected Value</th>
				<th>Current Value</th>
				<th>Result</th>
			</tr>
			<tr id="checkRow_A">
				<td>A must be greater than</td>
				<td>5</td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<p>
			Radios Test. Choose a radio an see the changed value.<br />
			<input type="radio" name="radioInput" value="first" id="radio1" /><label for="radio1">first,
			<input type="radio" name="radioInput" value="second" id="radio2" /><label for="radio2">second,
			<input type="radio" name="radioInput" value="third" id="radio3"/><label for="radio3">third |
			<span style="background-color: green; color: #000; font-weight: bold;">You chosed: <span id="radioCellValue"></span></span>
		</p>
		<p>
			Checkbox Test.
		</p>
		<ul>
			<li>
				<input type="checkbox" id="check1" value="check1" /><span id="check1value"></span>
			</li>
			<li>
				<input type="checkbox" id="check2" value="check2" /><span id="check2value"></span>
			</li>
		</ul>
	</body>
</html>
